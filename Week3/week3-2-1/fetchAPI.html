<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="getRequest()">Click Here to get the animals</button>
    <script>
        const getRequest=()=>{
            alert("hi there")
            const response1=fetch("https://fakerapi.it/api/v1/persons",{method:"GET"})
            console.log(response1)
            const response2=fetch("https://fakerapi.it/api/v1/persons",{method:"GET"}).then(res=>res.json()).then(res=>console.log(res))
            console.log(response2)
            
        }
        
    </script>
    <button onclick="getRequest2()">Click Here to get the animals</button>
    <script>
        const getRequest2 = async () => {
    try {
        const response1 = await fetch("https://fakerapi.it/api/v1/persons");
        if (!response1.ok) {
            throw new Error("Network response was not ok.");
        }
        const response2= await response1.json();
        const data=response2.data
        console.log(data);
    } catch (error) {
        console.error("Error fetching data:", error);
    }
}




        
    </script>
</body>
</html>
